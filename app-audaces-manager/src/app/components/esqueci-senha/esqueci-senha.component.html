<main class="h-100 m-2 p-2">
    <form class="d-flex flex-column justify-content-center align-items-center form" [formGroup]="form"
        (ngSubmit)="onSubmit()">
        <h1 class="m-3">{{ h1 }}</h1>
        <p class="text-center">{{ paragraph }}</p>
        <div class="container-email m-2">
            <label for="email">{{ labelTextContent }}</label>
            <input type="email" placeholder="E-mail" formControlName="email" />
        </div>
        <div class="container-button m-4">
            <button (click)="onSubmit()" [disabled]="!form.valid">
                {{ buttonTextContent }}
            </button>
        </div>
        <button class="btn-back" routerLink="/login">
            <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor"
                class="bi bi-arrow-left-square" viewBox="0 0 16 16">
                <path fill-rule="evenodd"
                    d="M15 2a1 1 0 0 0-1-1H2a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2zM0 2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2zm11.5 5.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5z" />
            </svg>
            <span>{{ spanTextContent }}</span>
        </button>
    </form>
</main>
