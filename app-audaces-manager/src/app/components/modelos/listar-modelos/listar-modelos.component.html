<main class="container main-listar-modelos">
    <h2 class="mb-4 fs-2">Modelos</h2>
    <div class="d-flex justify-content-end button">
        <button class="p-2 text-white" type="submit" routerLink="/home/cadastrarModelos">Criar Modelo</button>
    </div>
    <table class="table table-hover">
        <thead>
            <tr>
                <th>ModeloID</th>
                <th>Nome do Modelo</th>
                <th>Coleção</th>
                <th>Responsável</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let modelo of modelos" [routerLink]="['/home/editarModelos']">
                <td>{{ modelo.id }}</td>
                <td>{{ modelo.nome }}</td>
                <td>{{ modelo.colecao }}</td>
                <td>{{ modelo.responsavel }}</td>
            </tr>
        </tbody>
    </table>
</main>
